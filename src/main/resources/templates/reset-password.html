<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title th:text="${title}">Title</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/user_style/img/mdb-favicon.ico}" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'}"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap'}"
    />
    <link rel="preconnect" th:href="@{'https://fonts.googleapis.com'}"/>
    <link rel="preconnect" th:href="@{'https://fonts.gstatic.com'}" crossorigin/>
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap'}"
          rel="stylesheet"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/user_style/css/mdb.min.css}"/>
    <link rel="stylesheet" th:href="@{/user_style/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/user_style/css/style_guide.css}"/>
</head>
<body>
<div class="view">
    <div class="reset-pass-view">
        <div class="reset-pass-title">Đổi mật khẩu</div>
        <form class="needs-validation" >
            <div class="password-input mb-3">
                <div class="form-outline" data-mdb-input-init>
                    <input
                            type="password"
                            id="password"
                            class="input-form form-control"
                    />
                    <label class="form-label" for="password">Mật khẩu</label>
                </div>
                <div id="error-password" class="error-message ps-2"></div>
            </div>
            <div class="repassword-input mb-3">
                <div class="form-outline" data-mdb-input-init>
                    <input
                            type="password"
                            id="re-password"
                            class="input-form form-control"
                    />
                    <label class="form-label" for="re-password"
                    >Nhập lại mật khẩu</label
                    >
                </div>
                <div id="error-repassword" class="error-message ps-2"></div>
            </div>
            <div class="reset-pass-control">
                <a th:href="@{/auth/login}" class="forgot-back">Hủy</a>
                <button class="button-reset forgot-pass-subtitle" type="submit">
                    Đổi mật khẩu
                </button>
            </div>
        </form>
    </div>
    <div class="ellipse-34"></div>
    <img class="reset-pass-pic" th:src="@{/user_style/img/5.png}" />
    <div class="ellipse-342"></div>
</div>
<script th:src="@{/user_style/js/bcrypt.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var token = /*[[${token}]]*/ 'default';
    /*]]>*/
</script>
<!-- MDB -->
<script type="text/javascript" th:src="@{/user_style/js/mdb.umd.min.js}"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/sweetalert2@11'}"></script>
<!-- Custom scripts -->
<script th:src="@{/user_style/js/jquery.js}"></script>
<script th:src="@{/user_style/js/script.js}"></script>
<script th:src="@{/user_style/js/reset-password-script.js}"></script>
</body>
</html>
