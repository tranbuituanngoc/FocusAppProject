<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title th:text="${title}">Title</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/user_style/img/mdb-favicon.ico}" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'}"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap'}"
    />
    <link rel="preconnect" th:href="@{'https://fonts.googleapis.com'}"/>
    <link rel="preconnect" th:href="@{'https://fonts.gstatic.com'}" crossorigin/>
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap'}"
          rel="stylesheet"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/user_style/css/mdb.min.css}"/>
    <link rel="stylesheet" th:href="@{/user_style/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/user_style/css/style_guide.css}"/>
</head>
<body>
<div class="view">
    <div class="forgot-pass-view">
        <div class="ellipse-31"></div>
        <img class="rectangle-67" th:src="@{/user_style/img/Picture4.png}" />
        <div class="ellipse-32"></div>
        <div class="ellipse-33"></div>
        <div class="forgot-pass-content">
            <div class="frame-29">
                <div class="forgot-pass-title">Opps!</div>
                <div class="forgot-pass-subtitle">
                    Có vẻ như bạn đã quên mật khẩu của mình thì phải.
                </div>
                <div class="forgot-pass-subtitle-body">
                    Đừng lo lắng, hãy nhập email tài khoản của bạn để lấy lại mật khẩu nhé!
                </div>
            </div>
            <form class="form-field">
                <div class="email-input mb-3">
                    <div class="form-outline" data-mdb-input-init>
                        <input
                                type="email"
                                id="email"
                                class="form-control forgot-input-form"
                                required
                                th:value="${email}"
                        />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <div id="error-email" class="error-message ps-2"></div>
                </div>
                <div class="frame-28">
                    <a class="forgot-back" th:href="@{/auth/login}">Quay lại</a>
                    <button class="button-forgot forgot-pass-subtitle" type="submit">
                        Xác Nhận
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var error = /*[[${error}]]*/ 'default';
    /*]]>*/
</script>
<!-- MDB -->
<script type="text/javascript" th:src="@{/user_style/js/mdb.umd.min.js}"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/sweetalert2@11'}"></script>
<!-- Custom scripts -->
<script th:src="@{/user_style/js/jquery.js}"></script>
<script th:src="@{/user_style/js/script.js}"></script>
<script th:src="@{/user_style/js/form-valid.js}"></script>
<script th:src="@{/user_style/js/forgot-password-script.js}"></script>
</body>
</html>
