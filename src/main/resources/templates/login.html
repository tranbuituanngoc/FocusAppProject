<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Login Page</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/user_style/img/mdb-favicon.ico}" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'}"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap'}"
    />
    <link rel="preconnect" th:href="@{'https://fonts.googleapis.com'}"/>
    <link rel="preconnect" th:href="@{'https://fonts.gstatic.com'}" crossorigin/>
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap'}"
          rel="stylesheet"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/user_style/css/mdb.min.css}"/>
    <link rel="stylesheet" th:href="@{/user_style/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/user_style/css/style_guide.css}"/>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="vw-100 vh-100 position-relative">
    <div class="left-background">
        <div class="left-eclipse-login"></div>
        <div class="left-rectangle-login">
            <img th:src="@{/user_style/img/Picture3.png}"
                 alt=""
                 srcset=""
                 class="left-rectangle-login"
            />
        </div>
    </div>
    <div class="right-eclipse-login"></div>
    <div class="login-form">
        <div class="title-login">
            <div class="Primary-Raleway_Big Origin-Black">Đăng nhập</div>
            <div class="text-center">
            <span class="Primary-Raleway_Body Origin-Black"
            >Bạn chưa có tài khoản?</span
            >
                <a th:href="@{register}" class="Primary-Raleway_Body">Đăng ký</a>
            </div>
        </div>
        <form th:action="@{/auth/login}" method="post">
            <div class="login-field">
                <div class="email-input mb-3">
                    <div class="form-outline" data-mdb-input-init>
                        <input
                                type="text"
                                id="email"
                                class="form-control input-form"
                                name="email"
                                required
                                th:value="${email}"
                        />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <div id="error-email" class="error-message ps-2"></div>
                </div>
                <div class="password-input mb-3">
                    <div class="form-outline mb-2" data-mdb-input-init>
                        <input
                                type="password"
                                id="password"
                                class="input-form form-control"
                                name="password"
                                required
                        />
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div id="error-password" class="error-message ps-2"></div>
                </div>
                <div class="float-end">
                    <a href="#" class="Primary-Raleway_Body Origin-MidGray"
                    >Quên mật khẩu?</a
                    >
                </div>
            </div>
            <div class="footer-login">
                <button type="submit" class="button-login Primary-Raleway_Medium">
                    Đăng nhập
                </button>
                <div class="subtext-login">
                    <p class="Primary-Raleway_Small Origin-Black">
                        bằng Email sinh viên
                    </p>
                </div>
                <div class="other-login">
                    <a class="google-button" th:href="@{/auth/login-google}">
                        <img
                                class="flat-color-icons-google"
                                th:src="@{/user_style/img/icon/flat-color-icons_google.svg}"
                        />
                        <div class="text-login-button">Đăng nhập với Google</div>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- MDB -->
<script type="text/javascript" th:src="@{/user_style/js/mdb.umd.min.js}"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/sweetalert2@11'}"></script>
<!-- Custom scripts -->
<script th:src="@{/user_style/js/jquery.js}"></script>
<script th:src="@{/user_style/js/script.js}"></script>
</body>
</html>
